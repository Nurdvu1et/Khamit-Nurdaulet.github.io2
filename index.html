<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dowry Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
    <h1>Dowry Calculator</h1>
    <form id="dowry-form">
      <hr>
      <label for="name">Bride/Groom's Name:</label>
      <input type="text" id="name">
      <hr>
      <label for="startingbid">Starting Bid:</label>
      <input type="number" id="startingbid">
      <hr>
      <label for="education">Education Level:</label>
      <select id="education">
        <option value="1.5">Undergraduate degree</option>
        <option value="1.2">College degree</option>
        <option value="1.05">High school degree</option>
        <option value="0.9">Middle school degree</option>
      </select>
      <hr>
      <label for="networth">Family Net Worth:</label>
      <select id="networth">
        <option value="2">More than $10,000</option>
        <option value="1.5">$5,000 - $10,000</option>
        <option value="1.2">Less than $5,000</option>
      </select>
      <hr>
      <label for="caste">Caste:</label>
      <select id="caste">
        <option value="100">Brahmin</option>
        <option value="50">Kshatriya</option>
        <option value="20">Vaishya</option>
        <option value="10">Shudra</option>
        <option value="-50">Varna - untouchable</option>
      </select>
      <hr>
      <label>Skills:</label><br>
      <input type="checkbox" value="10" class="skills"> Plays a musical instrument<br>
      <input type="checkbox" value="20" class="skills"> Good cook<br>
      <input type="checkbox" value="15" class="skills"> Easygoing character<br>
      <input type="checkbox" value="10" class="skills"> Sings well<br>
      <hr>
      <label>Age:</label><br>
      <input type="radio" value="1.5" name="age"> 18-23<br>
      <input type="radio" value="1.2" name="age"> 24-27<br>
      <input type="radio" value="0.95" name="age"> 28+<br>
      <hr>
      <label>Reputation:</label><br>
      <input type="checkbox" value="0.85" class="reputation"> Gossips about parent's attitude<br>
      <input type="checkbox" value="0.9" class="reputation"> Gossips about character<br>
      <input type="checkbox" value="-20" class="reputation"> General gossips<br>
      <hr>
      <label for="loveletter">Love Letter:</label><br>
      <textarea id="loveletter" maxlength="500"></textarea><br>
      <hr>
      <button type="button" id="calculate-btn">Calculate Dowry</button>
    </form>

    <div class="result">
      <h3>Result:</h3>
      <p id="result"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
